<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-jicon" href="favicon.ico" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="addWeather()">
  <div>
    <header>
      <span class="container col-2 text-start">
        <img src="index.jpg" alt="labelWeather" class="imgEmblem" />
      </span>
      <form id="search-form" class="col-md-9 form">
        <input class="col-5 col-md-4" type="search" placeholder="Enter your city.." autofocus="on" autocomplete="off"
          id="city-input" />
        <input type="submit" value="Search" class="btn btn-primary col-4 col-md-2" />
        <input type="submit" value="Current" class="btn btn-warning col-6 col-md-2" id="current-location-button" />
      </form>
    </header>
    <ul class="d-flex justify-content-evenly">
      <li onclick="clickCity()" class="col-4 col-md-2">Berlin</li>
      <li onclick="searchCity()"class="col-4 col-md-2" value="Paris">Paris</li>
      <li class="col-4 col-md-2" value="Vena">Vena</li>
      <li class="col-4 col-md-2" value="Rome">Rome</li>
      <li class="col-4 col-md-2" value="Madrid">Madrid</li>
      <li class="col-4 col-md-2" value="London">London</li>
    </ul>

    <div class="container">
      <div class="col-4">
        <h1 id="city">Paris</h1>
        <h2><span id="day">Monday</span>, <span id="time">15:00</span></h2>
        <p><i id="description">Mostly cloudy</i></p>
        <p>Temperatura:</p>
      </div>
    </div>
    <div class="container cityToday">
      <img src="" alt="" id="icon" class="moje" />
      <span class="temperature" id="temperature">
        13
      </span>
      <span class="degrees">
        Â°C
      </span>
      <div class="col-6">
        <p>Humidity: <span id="humidity">16 </span> %</p>
        <br />
        <p>Wind: <span id="wind">4 </span> m/s</p>
      </div>
    </div>
    <div class="week" id="forecast">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
