<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-jicon" href="favicon.ico" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <span class="container col-2 text-start">
      <img src="index.jpg" alt="labelWeather" />
    </span>
    <form id="search-form" class="col-10">
      <input class="col-4" type="search" placeholder="Enter your city.." autofocus="on" autocomplete="off"
        id="city-input" />
      <input type="submit" value="Search" class="btn btn-warning col-3" />
      <input type="submit" value="Current" class="btn btn-primary col-3" id="current-location-button" />
    </form>
  </header>
  <ul class="col-12 cityName">
    <li class="col-2">Berlin</li>
    <li class="col-2">Paris</li>
    <li class="col-2">Vena</li>
    <li class="col-2">Rome</li>
    <li class="col-2">Madrid</li>
  </ul>

  <div class="container cityToday">
    <div class="container col-4">
      <h1 id="city">Paris</h1>
      <h2><span id="day">Monday</span>, <span id="time">15:00</span></h2>
      <p id="description">Mostly cloudy</p>
    </div>
    <div class="col-6">
      <br />
      <p>Humidity: <span id="humidity">16</span>%</p>
      <p>Wind: <span id="wind">4 </span>m/s</p>
    </div>
  </div>
  <div class="col-6 temperatura">
    <p>
      Temperatura:
    </p>
    <img src="" alt="" id="icon" />
    <span class="temperature" id="temperature">
      13
    </span>
    <span class="degrees">
      °C
    </span>
  </div>
  <div class="container-fluid week">
    <div class="days">
      <p>
        Monday
      </p>
      <p class="moje">
        🌤
      </p>
      <p>
        13°C / 7°C
      </p>
    </div>
    <div class="days">
      <p>
        Tuesday
      </p>
      <p class="moje">
        ☀️
      </p>
      <p>
        15°C / 9°C
      </p>
    </div>
    <div class="days">
      <p>
        Wednesday
      </p>
      <p class="moje">
        🌤
      </p>
      <p>
        12°C / 8°C
      </p>
    </div>
    <div class="days">
      <p>
        Thursday
      </p>
      <p class="moje">
        🌧
      </p>
      <p>
        12°C / 7°C
      </p>
    </div>
    <div class="days">
      <p>
        Friday
      </p>
      <p class="moje">
        🌤
      </p>
      <p>
        12°C / 8°C
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
